<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body>

<script>
  // Check if local storage is supported
  if (typeof(Storage) === "undefined") {
    alert("Sorry, your browser does not support Web storage. Try again with a better one.");
  } else {
    // Array of available items
    const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

    // Function to add item to the cart in local storage
    function addItemToCart(item) {
      localStorage.setItem(item, true);
      displayCart();
    }

    // Function to create the store
    function createStore() {
      const ul = document.createElement('ul');
      
      // Loop through the array of items and create list items
      availableItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        
        // On click, call the function addItemToCart
        li.addEventListener('click', function() {
          addItemToCart(item);
        });

        ul.appendChild(li);
      });

      // Append the ul to the body
      document.body.appendChild(ul);
    }

    // Function to display the cart
    function displayCart() {
      const cartItems = Object.keys(localStorage);

      // If the cart is not empty, display the message
      if (cartItems.length > 0) {
        const message = document.createElement('p');
        message.textContent = `You previously had ${cartItems.length} items in your cart.`;

        // Append the message to the body
        document.body.appendChild(message);
      }
    }

    // Call the function to create the store and display the cart
    createStore();
    displayCart();
  }
</script>

</body>
</html>
