<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 1</title>

    <!-- Load jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>

    <!-- Your script to create and append the paragraph -->
    <script type="application/javascript">
        // Create a function named createTextElement
        function createTextElement() {
            // Use jQuery to create a paragraph element with the specified text
            var paragraph = $("<p>").text("Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in diam risus. Nunc sit amet euismod ipsum. Aenean tempus ex sed est volutpat, sed sodales velit tempus. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Proin auctor sollicitudin eleifend. Vivamus porta enim vitae mauris commodo, vitae tempor tellus elementum. Quisque sed pellentesque nulla, at eleifend nisi. Phasellus eget tincidunt ex. Lorem ipsum dolor sit amet, consectetur adipiscing elit.");

            // Append the paragraph to the body of the page
            $("body").append(paragraph);
        }

        // Call the createTextElement function when the document is ready
        $(document).ready(function () {
            createTextElement();
        });
    </script>
</head>

<body>
    <!-- The body can be empty since the content is dynamically added using jQuery -->
</body>

</html>
